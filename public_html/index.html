<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Address Book</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- This tag is for the left side of the page displaying the contacts. Javascript code for modifying contacts can go below the h5 heading. Depending on how the javascript is written some tags may need to be changed or added. -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<div class="list-group" id="ContactList">
						<a class="list-group-item" onclick="newContactHandler();">Create Contact</a>
					</div>
				</div>
				<!-- This tag is for the right side of the page displaying the contact info. Javascript code for modifying contact info can go below the h5 headings. Depending on how the javascript is written some tags may need to be changed or added. -->
				<div class="col-sm-9">
					<div class="container-fluid">
						<div class="jumbotron">
							<h2 id="nameDisplay" class="visibleWithTextDisplay"></h2>
							<input id="nameEdit" class="visibleWithEditDisplay form-control">
						</div>
						<div class ="row">
							<div class="col-sm-3">
								<h4>Phone</h4>
								<p id="phoneDisplay" class="visibleWithTextDisplay"></p>
								<input id="phoneEdit" class="visibleWithEditDisplay form-control">
							</div>
							<div class="col-sm-3">
								<h4>Email</h4>
								<p id="emailDisplay" class="visibleWithTextDisplay"></p>
								<input id="emailEdit" class="visibleWithEditDisplay form-control">
							</div>
							<div class="col-sm-3">
								<h4>House</h4>
								<p id="addressDisplay" class="visibleWithTextDisplay"></p>
								<input id="addressEdit" class="visibleWithEditDisplay form-control">
							</div>
							<div class="col-sm-3">
								<div class="container-fluid">
									<div class="row">
										<div class="col-sm-6">
											<button id="SaveButton" class="btn btn-primary visibleWithEditDisplay" onclick="saveButtonHandler();">Save</button>
											<button id="EditButton" class="btn btn-primary visibleWithTextDisplay" onclick="editButtonHandler();">Edit</button>
										</div>
										<div class="col-sm-6">
											<button class="btn btn-primary" onclick="deleteButtonHandler();">delete</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/javascript.js"></script>
	</body>
</html>
